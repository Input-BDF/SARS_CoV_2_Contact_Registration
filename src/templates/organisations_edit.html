{% extends "main.html" %}

{% block body %}
<form id="orgform" method="POST" action="{{ action }}">
	{{ form.csrf_token }}
	{% for field in form if field.widget.input_type != 'hidden' %}
		{{ field.label }}
		{{ field }}
		{% for error in field.errors %}
			<ul><li style="color:red;">{{ error|safe }}</li></ul>
		{% endfor %}
	{% endfor %}
	<div id="actions">
		<input id="submit" type="submit" value="Speichern">
		<a href="{{ url_for('r_organisations') }}"><button type="button" formnovalidate>Abbrechen</button></a>
	</div>
</form>
{% endblock %}
